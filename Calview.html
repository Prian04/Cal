<!DOCTYPE html>
<html data-ng-app="calculatorModule">
<head>
<meta charset="ISO-8859-1">
<title>Web Calculator</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src = "https://code.angularjs.org/1.3.14/i18n/angular-locale_da-dk.js"></script>
<script type="text/javascript" src="cal.js"></script>
</head>
<body>
<div data-ng-controller="Webcal">
<p>
 <input type="text" data-ng-value="calculator.currentDisplay" /> 
 </p>
 <p>
 <input type="button" value="9" data-ng-click="numberButtonClicked(9)"/> 
 <input type="button" value="8" data-ng-click="numberButtonClicked(8)"/> 
 <input type="button" value="7" data-ng-click="numberButtonClicked(7)"/>
 &nbsp;	&nbsp;<input type="button" value="+" data-ng-click="operationButtonClicked('+')"/>
 <input type="button" value="=" data-ng-click="enterClicked()"/>  
 </p>
 <p>
 <input type="button" value="6" data-ng-click="numberButtonClicked(6)"/> 
 <input type="button" value="5" data-ng-click="numberButtonClicked(5)"/> 
 <input type="button" value="4" data-ng-click="numberButtonClicked(4)"/> 
 &nbsp;	&nbsp;<input type="button" value="-" data-ng-click="operationButtonClicked('-')"/>
 </p>
 <p>
 <input type="button" value="3" data-ng-click="numberButtonClicked(3)"/> 
 <input type="button" value="2" data-ng-click="numberButtonClicked(2)"/> 
 <input type="button" value="1" data-ng-click="numberButtonClicked(1)"/>
 &nbsp;	&nbsp;<input type="button" value="*" data-ng-click="operationButtonClicked('*')"/>
 <input type="button" value="=mul" data-ng-click="mulClicked()"/>  
 </p>
 <p> 
 <input type="button" value="C" data-ng-click="resetClicked()"/>
 <input type="button" value="0" data-ng-click="numberButtonClicked(0)"/> 
 &nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="/" data-ng-click="operationButtonClicked('/')"/>
 <input type="button" value="=div" data-ng-click="divClicked()"/> 
  </p>
  </div>
  <br/><br>
  <br>
  <div>
  <h2>"=" sign use to calculate Addition and Subtraction</h2>
  <h2>"=mul" sign use to calculate Multiplication</h2>
  <h2>"=div" sign use to calculate Division</h2>
  </div>
</body>
</html>
